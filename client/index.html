<!DOCTYPE html>
<!--[if IE]>
<meta http-equiv="X-UA-Compatible" content="IE=100" />
<style type="text/css">
/* IE CSS HERE */
<style>
<![endif]-->

    <head>
        <title>Create a chart</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./main.css">
    </head>
    <body>
        <div class="container">
            <div class="chart-form">
                <h1>Create a chart</h1>
                <input class="chart-title" placeholder="Title" />
                <div class="chart-type-container">
                    <select class="chart-type">
                        <option value="hor">Horizontal bar</option>
                        <option value="ver">Vertical bar</option>
                        <option value="line">Line</option>
                        <option value="doughnut">Doughnut</option>
                    </select>
                </div>
                <div class="chart-bar">
                    <input class="label" placeholder="Label 1" value="" />
                    <input class="value" placeholder="Value" value="" />
                    <div class="percentage-bar"></div>
                </div>
                <div class="chart-bar">
                    <input class="label" placeholder="Label 2" value="" />
                    <input class="value" placeholder="Value" value="" />
                    <div class="percentage-bar"></div>
                </div>
                <div class="chart-bar">
                    <input class="label" placeholder="Label 3" value="" />
                    <input class="value" placeholder="Value" value="" />
                    <div class="percentage-bar"></div>
                </div>
            </div>
            <button id="create-chart" class="submit">Create chart</button>
            <div class="chart-result">
                <img id="chart-image"/>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="./chart-creator.js"></script>

    </body>

</html>
